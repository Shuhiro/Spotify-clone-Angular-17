<!-- Diseño del mode (small)-->
@if(mode==='small'){
<div class="card-player player-small">
    <img [src]="track.cover" [alt]="track.name" class="cover">
    <div class="content-player">
        {{track.name}}
    </div>
    <div class="buttons-player">
        @if(true){
        <button class="play-btn">
            <i class="uil " [ngClass]="{'uil-play':true}"></i>
        </button>
        }
        <button *ngIf="false" class="play-btn">
            <i class="uil uil-play"></i>
        </button>
    </div>
</div>
}
<!-- Diseño del mode (big)-->
@if (mode=='big') {
<div class="card-player player-big">

    <img appImgBroken [customImg]="'https://png.pngtree.com/png-clipart/20190918/ourlarge/pngtree-load-the-3273350-png-image_1733730.jpg'"
        [src]="track.cover" alt="" class="cover">

    <div class="content-player">
        <div class="title-track">{{track.name}}</div>
        <div class="sub-title-track">{{track.name}}</div>
    </div>
    <div class="buttons-player">
        @if(true){
        <button  class="play-btn">
            <i class="uil " [ngClass]="{'uil-play':true}"></i>
        </button>
    }
        @if(false){
        <button class="play-btn">
            <i class="uil uil-play"></i>
        </button>
        }
    </div>
</div>
}
